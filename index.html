<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/header.svg" alt="Логотип" class="header__image">
            <div class="header__line"></div>
        </header>
        <main>
            <section class="profile">
                <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__paragraph">Исследователь океана</p>
                    <button class="profile__edit-button"></button>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__container">
                        <p class="element__paragraph">Карачаевск</p>
                        <img src="./images/vector.svg" alt="Добавить" class="element__add">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                    <div class="element__container">
                        <p class="element__paragraph">Гора Эльбрус</p>
                        <img src="./images/vector.svg" alt="Добавить" class="element__add">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Dombai.jpg" alt="Домбай" class="element__image">
                    <div class="element__container">
                        <p class="element__paragraph">Домбай</p>
                        <img src="./images/vector.svg" alt="Добавить" class="element__add">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                    <div class="element__container">
                        <p class="element__paragraph">Гора Эльбрус</p>
                        <img src="./images/vector.svg" alt="Добавить" class="element__add">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Dombai.jpg" alt="Домбай" class="element__image">
                    <div class="element__container">
                        <p class="element__paragraph">Домбай</p>
                        <img src="./images/vector.svg" alt="Добавить" class="element__add">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесск" class="element__image">
                    <div class="element__container">
                        <p class="element__paragraph">Карачаево-Черкесск</p>
                        <img src="./images/vector.svg" alt="Добавить" class="element__add">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <section class="modal">
        <div class="modal__content">
            <div class="modal__close"></div>
            <form action="#" class="modal__form">
                <h2 class="modal__title">Редактировать профиль</h2>
                <input type="text" class="modal__name">
                <input type="text" class="modal__job">
                <button class="modal__save">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./scripts/sctripts.js"></script>
</body>
</html>
