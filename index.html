<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/header.svg" alt="Логотип" class="header__image">
        </header>
        <main>
            <section class="profile">
                <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <h2 class="profile__paragraph">Исследователь океана</h2>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup popup-profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" class="popup__form" name="changeInfo">
                <input type="text" class="popup__info popup__info_type_name" placeholder="Имя" id="name" name="name" maxlenght="40" minlength="2" required>
                <span class="popup__input-eror name-error"></span>
                <input type="text" class="popup__info popup__info_type_job" placeholder="Работа" id="job" name="job" maxlenght="200" minlength="2" required>
                <span class="popup__input-eror job-error"></span>
                <button class=" popup__button popup__save" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </section>
    <section class="popup popup-add">
        <div class="popup__container">
            <h2 class="popup__title-add">Новое место</h2>
            <form action="#" class="popup__form popup__form-add" name="addInfo">
                <input type="text" class="popup__info popup__info_type_name-image" id="mesto" placeholder="Название места"
                    name="addImage" minlength="2" maxlenght="30">
                    <span class="popup__input-eror mesto-error"></span>
                <input type="url" class="popup__info popup__info_type_image" id="link" placeholder="Ссылка на картинку"
                    name="link" required>
                    <span class="popup__input-eror link-error"></span>
                <button class="popup__button popup__save-add" type="submit">Создать</button>
            </form>
            <button class="popup__close popup__close-add" type="button"></button>
        </div>
    </section>
    <div class="popup popup-full">
        <div class="popup-full__container">
            <img src="#" alt="Картинка" class="popup-full__image">
            <h2 class="popup-full__title"></h2>
            <button type="button" class="popup__close popup-full__close"></button>
        </div>
    </div>
    <template id="cardTemplate">
        <div class="element">
            <img src="#" class="element__image">
            <button class="element__trash" type="button"></button>
            <div class="element__line">
                <h2 class="element__name"></h2>
                <button class="element__like" type="button" aria-label="like">
                    
                </button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js" type="module"></script>
</body>

</html>
